<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>project list</title>
    <style>
        * {margin: 0;padding:0;box-sizing: border-box}
        *::after,*::before {margin: 0;pading:0;}
        a {text-decoration: none;color:#337ab7}
        a:hover {text-decoration:underline;color: #23527c }
        section {
            width: 1000px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
        }

        header > h1 {
            font-size: 36px;
            color: #333;
            text-align: center;
        }

        hr {
            border: 0;
            border-bottom: 1px solid #ccc;
            margin: 20px 0;
        }

        main {
            display: inline-block;
            border: 1px solid #ccc;
            min-width: 100%;
            min-height: 1000px;
            color: #333;
            background-color: #f5f5f5;
            border-radius: 5px;
            padding: 0 10px;
            margin-top: 20px;
        }

        main > div {
            display: flex;
            justify-content: space-around;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <section>
        <header>
            <h1>每天一个CSS-导航</h1>
        </header>
        <hr/>
        <main>
            <div class="title">
                <span>名称</span>
                <span>日期</span>
            </div>
            <div class="spotLight">
                <a href="https://untilthecore.github.io/OneCSSPerDay/Spotlight/dist/index.html" target="_blank">聚光灯-欢迎页</a>
                <span>2020-7-6</span>
            </div>
        </main>
    </section>
</body>
</html>
